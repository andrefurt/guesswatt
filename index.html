<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessWatt</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem 1rem; }
    #result { margin-top: 2rem; padding: 1rem; background: #f5f5f5; }
    .error { color: red; }
    
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1rem;
    }
    
    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      border-bottom: none;
    }
    
    .tab.active {
      background: white;
      border-bottom-color: white;
      font-weight: bold;
    }
    
    .mode-form {
      display: none;
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
    }
    
    .mode-form.active {
      display: block;
    }
    
    .field {
      margin-bottom: 1rem;
    }
    
    .field label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    
    .field select,
    .field input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .estimate-context {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .estimate-context ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    
    .estimate-context li {
      margin: 0.25rem 0;
    }
    
    .context-hint {
      margin-top: 0.5rem;
      font-style: italic;
      color: #888;
    }
    
    .switch-guide {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .switch-guide h4 {
      margin: 0 0 0.75rem 0;
      font-size: 1rem;
    }
    
    .switch-guide p {
      margin: 0.5rem 0;
    }
    
    .switch-guide ul {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    
    .switch-guide li {
      margin: 0.25rem 0;
    }
    
    .pdf-upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
      margin-bottom: 1rem;
    }
    
    .pdf-upload-box:hover,
    .pdf-upload-box.drag-over {
      border-color: #666;
      background-color: #f8f9fa;
    }
    
    .pdf-upload-box.has-file {
      border-style: solid;
      border-color: #28a745;
      background-color: #f8fff8;
      cursor: default;
    }
    
    .pdf-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    
    .pdf-icon {
      font-size: 2rem;
    }
    
    .pdf-hint {
      font-size: 0.85rem;
      color: #666;
    }
    
    .pdf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    
    .pdf-remove {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
      padding: 0.25rem;
    }
    
    .pdf-remove:hover {
      color: #dc3545;
    }
    
    .pdf-data {
      text-align: left;
      width: 100%;
      font-size: 0.9rem;
    }
    
    .pdf-data p {
      margin: 0.25rem 0;
    }
    
    .link-button {
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      padding: 0;
      margin-bottom: 1rem;
    }
    
    .link-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>GuessWatt</h1>
  
  <!-- Tabs -->
  <div class="tabs">
    <button type="button" class="tab active" data-mode="estimate">Estimativa</button>
    <button type="button" class="tab" data-mode="precise">Preciso</button>
  </div>
  
  <!-- Modo Estimativa (form existente) -->
  <form id="estimate-form" class="mode-form active">
    <p>Quanto pagas de electricidade por mÃªs?</p>
    <input type="number" id="monthly-bill" placeholder="80" min="20" max="500" required>
    <span>â‚¬/mÃªs</span>
    <button type="submit">Calcular</button>
  </form>
  
  <!-- Modo Preciso -->
  <div id="precise-mode" class="mode-form">
    <!-- Caixa de upload PDF -->
    <div id="pdf-upload-box" class="pdf-upload-box">
      <input type="file" id="pdf-input" accept=".pdf" hidden>
      <div id="pdf-empty" class="pdf-state">
        <span class="pdf-icon">ðŸ“„</span>
        <p>Arrasta a tua factura PDF</p>
        <p class="pdf-hint">ou clica para seleccionar</p>
      </div>
      <div id="pdf-loaded" class="pdf-state" style="display: none;">
        <div class="pdf-header">
          <span>âœ“ Factura carregada</span>
          <button type="button" id="pdf-remove" class="pdf-remove" aria-label="Remover PDF">âœ•</button>
        </div>
        <div id="pdf-extracted-data" class="pdf-data">
          <!-- Populated dynamically -->
        </div>
      </div>
    </div>
    
    <!-- Link para modo manual -->
    <button type="button" id="toggle-manual" class="link-button">
      Introduzir dados manualmente
    </button>
    
    <!-- Form existente (agora escondido por defeito) -->
    <form id="precise-form" style="display: none;">
      <div class="field">
        <label for="power">PotÃªncia contratada</label>
        <select id="power">
          <option value="1.15">1.15 kVA</option>
          <option value="2.3">2.3 kVA</option>
          <option value="3.45">3.45 kVA</option>
          <option value="4.6" selected>4.6 kVA</option>
          <option value="5.75">5.75 kVA</option>
          <option value="6.9">6.9 kVA</option>
          <option value="10.35">10.35 kVA</option>
          <option value="13.8">13.8 kVA</option>
          <option value="17.25">17.25 kVA</option>
          <option value="20.7">20.7 kVA</option>
        </select>
      </div>
      
      <div class="field">
        <label for="consumption">Consumo mensal (kWh)</label>
        <input type="number" id="consumption" placeholder="250" min="0" max="5000" required>
      </div>
      
      <div class="field">
        <label for="tariff-type">Tipo de tarifa</label>
        <select id="tariff-type">
          <option value="1" selected>Simples</option>
          <option value="2">Bi-horÃ¡ria</option>
          <option value="3">Tri-horÃ¡ria</option>
        </select>
      </div>
      
      <div class="field">
        <label for="current-provider">Operador actual (opcional)</label>
        <select id="current-provider">
          <option value="">-- Seleccionar --</option>
          <!-- Populated from PROVIDERS dynamically -->
        </select>
      </div>
      
      <button type="submit">Calcular</button>
    </form>
  </div>
  
  <div id="result"></div>
  <div id="debug"></div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
