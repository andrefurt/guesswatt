# Update ERSE Insights
# Fetches market statistics from ERSE reports every 4 months
# Data used for social proof in the app

name: Update ERSE Insights

on:
  schedule:
    # Run on the 1st day of January, May, September at 10:00 UTC
    - cron: '0 10 1 1,5,9 *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update even if no changes'
        required: false
        default: 'false'

jobs:
  update-insights:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Fetch ERSE insights
        run: node scripts/fetch-erse-insights.js
        env:
          FORCE_UPDATE: ${{ github.event.inputs.force }}
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/erse-insights.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/erse-insights.json
          git commit -m "chore: update ERSE insights ($(date +%Y-%m))"
          git push
      
      - name: Summary
        run: |
          echo "## ERSE Insights Update" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Insights updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Current Data" >> $GITHUB_STEP_SUMMARY
          cat data/erse-insights.json >> $GITHUB_STEP_SUMMARY
